<mat-card class="reply-card" *ngFor="let reply of replies">
  <mat-card-header>
    <img mat-card-avatar src="https://static.thenounproject.com/png/363633-200.png">
    <mat-card-title>{{reply.ufirst_name}} {{reply.ulast_name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{reply.mtext}}
  </mat-card-content>
  <mat-card-footer>
    <p fxLayoutAlign="end">{{reply.mdate | date: 'mediumDate'}} {{reply.mdate | date: 'shortTime'}}</p>    
  </mat-card-footer>
</mat-card>

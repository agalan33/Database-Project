<h1 mat-dialog-title>Create new chat group</h1>
<div mat-dialog-content>
  <mat-form-field>
    <label>
      Chat name
      <input matInput [formControl]="cname">
    </label>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No Thanks</button>
  <button mat-button (click)="addChat()" [disabled]="!cname.valid">Save</button>
</div>

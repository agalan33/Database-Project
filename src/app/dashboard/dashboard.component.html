
<h2>Dashboard:</h2>
<div gdAlignColumns="space-evenly">
<div class="container" fxLayoutAlign="center">
  <google-chart id="Postsperdayfromuser"
                *ngIf="postsperdayfromuser"
                [title]="title6"
                [type]="line"
                [data]="postsperdayfromuser"
                [columnNames]="columnNames6"
                [options]="options2"
                [width]="width2"
                [height]="height2">
  </google-chart>
</div>

<div class="container" fxLayout="row" fxLayoutAlign="space-evenly">
  <google-chart id="TrendingHash"
                *ngIf="trending"
                [title]="title3"
                [type]="type3"
                [data]="trending"
                [columnNames]="columnNames3"
                [options]="options2"
                [width]="width2"
                [height]="height2">
  </google-chart>


  <google-chart id="MostActiveUsers"
                *ngIf="mostactiverusers"
                [title]="title7"
                [type]="type3"
                [data]="mostactiverusers"
                [columnNames]="columnNames7"
                [options]="options2"
                [width]="width2"
                [height]="height2">
  </google-chart>
</div>

  <div class="container" fxLayout="row" fxLayoutAlign="space-evenly">
  <google-chart id="Postsperday"
                *ngIf="postsperday"
    [title]="title2"
    [type]="line"
    [data]="postsperday"
    [columnNames]="columnNames2"
    [options]="options2"
    [width]="width2"
    [height]="height2">
  </google-chart>

  <google-chart id="Repliesperday"
                *ngIf="repliesperday"
    [title]="title"
    [type]="line"
    [data]="repliesperday"
    [columnNames]="columnNames"
    [options]="options2"
    [width]="width2"
    [height]="height2">
  </google-chart>
  </div>


<div class="container" fxLayout="row" fxLayoutAlign="space-evenly">
  <google-chart id="Likessperday"
                *ngIf="likesperday"
                [title]="title4"
                [type]="line"
                [data]="likesperday"
                [columnNames]="columnNames4"
                [options]="options2"
                [width]="width2"
                [height]="height2">
  </google-chart>

  <google-chart id="Dislikesperday"
                *ngIf="dislikesperday"
                [title]="title5"
                [type]="line"
                [data]="dislikesperday"
                [columnNames]="columnNames5"
                [options]="options2"
                [width]="width2"
                [height]="height2">
  </google-chart>
</div>
</div>

<mat-card class="example-card" fxFlex="60%" fxFlex.lt-md="50%" fxFlex.lt-sm="100%">
  <mat-card-header>
    <img mat-card-avatar src="https://static.thenounproject.com/png/363633-200.png">
    <mat-card-title>{{message.userName}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{message.imgUrl}}" alt="Message photo">
  <mat-card-content>
    <p>
      {{message.message}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE {{message.likes}}</button>
    <button mat-button>DISLIKE {{message.dislikes}}</button>
  </mat-card-actions>
</mat-card>

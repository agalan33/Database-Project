<mat-card>
  <mat-card-title>Create Account</mat-card-title>
  <mat-form-field>
    <input #email matInput placeholder="email">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input #password matInput placeholder="password">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input #confirm matInput placeholder="confirm password">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input #username matInput placeholder="username">
  </mat-form-field>
  <br>
  <br>
  <button mat-button name="button">Sign Up</button>
  <br>
  <br>
  Already has an account? <button mat-flat-button routerLink="/create_account">Login</button>
</mat-card>

<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-form-field>
    <input #email matInput placeholder="email">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input #password matInput placeholder="password">
  </mat-form-field>
  <br>
  <button mat-button name="button">Login</button>
  <br>
  <br>
  Doesnt have an account? <button mat-flat-button routerLink="/create_account">Sign Up</button>
</mat-card>
